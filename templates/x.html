<form>
  <fieldset>
    <label for="sel"><b>Select a note</b> </label>
    <select name="sel" id="sel">
      {% for note in notes %}
        <option value={{note[1]}}> {{note[0]}} </option>
      {% endfor %}
    </select>
  </fieldset>
</form>
